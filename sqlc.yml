version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries/"
    schema: "./pg/migrations"
    gen:
      go:
        package: "db"
        out: "./db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "public.donations"
            go_type:
              type: "Donation"
              slice: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "DBTime"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              type: "NullDBTime"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "NullUUID"
